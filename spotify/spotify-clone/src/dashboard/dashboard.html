<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script type="moule" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">Sidenav</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header px-8 py-4 bg-transparent">
          <nav class="flex justify-end">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-8 h-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name">Sudip</h3>
                <i>▼</i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                id="logout"
                class="hover:bg-gray w-full cursor-pointer rounded p-1"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="grid content-center absolute -z-[1] w-full top-0 h-72 px-4 bg-gradient-to-b from-light-black to to-black-base"
        >
          <h2 class="text-6xl">Hello Sudip</h2>
        </article>
        <section id="page-content" class="bg-black-base mt-48">
          <section id="tracks">
            <header class="px-8">
              <nav>
                <ul
                  class="grid grid-col-[50px_2fr_1fr_50px] gap-4 text-secondary"
                >
                  <li>#</li>
                  <li>Title</li>
                  <li>Album</li>
                  <li>⏲</li>
                </ul>
              </nav>
            </header>
            <section class="px-8" id="tracks"></section>
          </section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary"
      >
        <section class="grid grid-col-[1fr_2fr_1fr] gap-4">
          <section class="grid grid-col-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-12 w-12" src="" srcset="" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="text-sm font-semibold text-primary"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
          </section>
          <!-- For Audio Control -->
          <section id="audio-control">
            <section
              class="flex items-center justify-center hover:text-primary"
            >
              <button id="prev">
                <span class="material-symbols-outlined"> skip_previous </span>
              </button>
              <button id="play">
                <span class="material-symbols-outlined"> play_circle </span>
              </button>
              <button id="next">
                <span class="material-symbols-outlined"> skip_next </span>
              </button>
            </section>
          </section>
          <!-- For Volume Control -->
          <section></section>
        </section>
      </footer>
    </main>
  </body>
</html>
